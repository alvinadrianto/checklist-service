<!DOCTYPE html>
<html lang="id">
<!-- [Previous head section remains the same] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Servis Berkala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tambah ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* [Previous styles remain the same] */
        @media print {
            .no-print { display: none !important; }
            .print-view { display: block !important; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid black; padding: 8px; }
            .vehicle-info { border: 1px solid black; padding: 15px; margin-bottom: 20px; }
            .sign-area { margin-top: 50px; display: flex; justify-content: space-between; }
        }
        .print-view { display: none; }

        .delete-btn {
            padding: 4px 8px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            color: #dc2626;
            transform: scale(1.1);
        }

        @media (max-width: 640px) {
            .container { padding: 10px; }
            .grid { gap: 10px; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- [Previous body structure remains the same until taskList] -->
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-white shadow rounded-lg p-6">
            <!-- Input Section -->
            <div class="no-print">
                <h1 class="text-2xl font-bold mb-4">Checklist Servis Berkala</h1>
                
                <!-- Vehicle Info -->
                <div class="space-y-4 mb-6">
                    <input type="text" id="plateNumber" placeholder="Nomor Polisi" 
                           class="w-full border p-2 rounded">
                    <input type="text" id="carModel" placeholder="Model Mobil" 
                           class="w-full border p-2 rounded">
                    <input type="number" id="kilometer" placeholder="Kilometer" 
                           class="w-full border p-2 rounded">
                    <select id="serviceType" class="w-full border p-2 rounded">
                        <option value="">Pilih Jenis Servis</option>
                        <option value="1K">Servis 1.000 KM</option>
                        <option value="10K">Servis 10.000 KM</option>
                        <option value="20K">Servis 20.000 KM</option>
                        <option value="30K">Servis 30.000 KM</option>
                        <option value="40K">Servis 40.000 KM</option>
                        <option value="50K">Servis 50.000 KM</option>
                    </select>
                    <input type="date" id="serviceDate" class="w-full border p-2 rounded">
                </div>

                <!-- Task Categories -->
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <button onclick="addTaskGroup('pre-check')" 
                            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        + Pre-Check
                    </button>
                    <button onclick="addTaskGroup('torque')" 
                            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        + Torsi
                    </button>
                    <button onclick="addTaskGroup('safety')" 
                            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        + Safety
                    </button>
                </div>

                <!-- Custom Task -->
                <div class="flex gap-2 mb-4">
                    <input type="text" id="customTask" placeholder="Task krusial lainnya..." 
                           class="flex-1 border p-2 rounded">
                    <button onclick="addCustomTask()" 
                            class="bg-green-500 text-white px-4 rounded hover:bg-green-600">
                        +
                    </button>
                </div>

                <div class="flex gap-2 mb-4">
                    <button onclick="deleteAllTasks()" 
                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Hapus Semua Task
                    </button>
                </div>

                <!-- Task List -->
                <div id="taskList" class="space-y-2 mb-4"></div>

                <!-- Print Button -->
                <button onclick="preparePrint()" 
                        class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    Cetak PDF
                </button>
            </div>

            <!-- [Previous print version remains the same] -->
            <div class="print-view" id="printVersion">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="font-size: 24px; font-weight: bold;">Laporan Servis Berkala</h1>
                </div>

                <div class="vehicle-info" id="printVehicleInfo"></div>
                <div id="printContent"></div>

                <div class="sign-area">
                    <div style="text-align: center;">
                        <p>Mekanik</p>
                        <div style="margin-top: 60px; border-top: 1px solid black; width: 150px;">
                            (_______________)
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <p>Customer</p>
                        <div style="margin-top: 60px; border-top: 1px solid black; width: 150px;">
                            (_______________)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // [Previous task templates remain the same]
        const criticalTasks = {
            'pre-check': [
                { id: 'pre-1', task: 'Cek semua lampu (sein, rem, head lamp)' },
                { id: 'pre-2', task: 'Cek indikator warning di panel' },
                { id: 'pre-3', task: 'Cek kondisi steering gearbox' },
                { id: 'pre-4', task: 'Cek kondisi & fungsi wiper' },
                { id: 'pre-5', task: 'Cek ketinggian rem tangan' },
                { id: 'pre-6', task: 'Cek fungsi power window' },
                { id: 'pre-7', task: 'Cek fungsi spion elektrik' },
                { id: 'pre-8', task: 'Cek fungsi central lock' }
            ],
            'torque': [
                { id: 'torque-1', task: 'Torsi baut drain oli', spec: '25-30 Nm' },
                { id: 'torque-2', task: 'Torsi baut roda', spec: '80-100 Nm' },
                { id: 'torque-3', task: 'Torsi caliper rem', spec: '35-40 Nm' }
            ],
            'safety': [
                { id: 'safety-1', task: 'Cek kondisi pad rem' },
                { id: 'safety-2', task: 'Cek kondisi ban' }
            ]
        };

        let activeTasks = [];

        // Add delete function
        function deleteTask(id) {
            if (confirm('Yakin ingin menghapus task ini?')) {
                activeTasks = activeTasks.filter(task => task.id !== id);
                renderTasks();
            }
        }

        // Add delete all function
        function deleteAllTasks() {
            if (confirm('Yakin ingin menghapus semua task?')) {
                activeTasks = [];
                renderTasks();
            }
        }

        // Update render tasks function
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            activeTasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'border p-3 rounded flex items-center gap-2';
                div.innerHTML = `
                    <input type="checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onclick="toggleTask('${task.id}')"
                           class="w-4 h-4">
                    <div class="flex-1">
                        <span class="${task.completed ? 'line-through' : ''}">${task.task}</span>
                        ${task.spec ? `<span class="text-sm text-blue-600 ml-2">(${task.spec})</span>` : ''}
                    </div>
                    <i class="fas fa-trash delete-btn" onclick="deleteTask('${task.id}')" 
                       title="Hapus task"></i>
                `;
                taskList.appendChild(div);
            });
        }

        // [Rest of the functions remain the same]
        function addTaskGroup(category) {
            const tasks = criticalTasks[category];
            tasks.forEach(task => {
                if (!activeTasks.some(t => t.id === task.id)) {
                    activeTasks.push({...task, completed: false, category});
                }
            });
            renderTasks();
        }

        function addCustomTask() {
            const input = document.getElementById('customTask');
            const task = input.value.trim();
            if (task) {
                activeTasks.push({
                    id: `custom-${Date.now()}`,
                    task: task,
                    completed: false,
                    category: 'custom'
                });
                input.value = '';
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = activeTasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        // [Previous print preparation function remains the same]
        function preparePrint() {
            const vehicleInfo = document.getElementById('printVehicleInfo');
            vehicleInfo.innerHTML = `
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 150px;">Nomor Polisi</td>
                        <td>: ${document.getElementById('plateNumber').value}</td>
                    </tr>
                    <tr>
                        <td>Model Mobil</td>
                        <td>: ${document.getElementById('carModel').value}</td>
                    </tr>
                    <tr>
                        <td>Kilometer</td>
                        <td>: ${document.getElementById('kilometer').value} KM</td>
                    </tr>
                    <tr>
                        <td>Jenis Servis</td>
                        <td>: ${document.getElementById('serviceType').value}</td>
                    </tr>
                    <tr>
                        <td>Tanggal</td>
                        <td>: ${new Date(document.getElementById('serviceDate').value).toLocaleDateString('id-ID')}</td>
                    </tr>
                </table>
            `;

            const printContent = document.getElementById('printContent');
            printContent.innerHTML = '';

            const groupedTasks = {};
            activeTasks.forEach(task => {
                if (!groupedTasks[task.category]) {
                    groupedTasks[task.category] = [];
                }
                groupedTasks[task.category].push(task);
            });

            Object.entries(groupedTasks).forEach(([category, tasks]) => {
                const categoryTitle = document.createElement('h3');
                categoryTitle.style.fontWeight = 'bold';
                categoryTitle.style.marginTop = '20px';
                categoryTitle.style.marginBottom = '10px';
                categoryTitle.textContent = category.replace('-', ' ').toUpperCase();
                printContent.appendChild(categoryTitle);

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th style="width: 100px;">Status</th>
                            <th>Spesifikasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tasks.map(task => `
                            <tr>
                                <td>${task.task}</td>
                                <td style="text-align: center;">${task.completed ? 'âœ“' : ''}</td>
                                <td>${task.spec || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                printContent.appendChild(table);
            });

            window.print();
        }

        // Set default date
        document.getElementById('serviceDate').valueAsDate = new Date();
    </script>
</body>
</html>
