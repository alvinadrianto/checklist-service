<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Servis Berkala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-view { display: block !important; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid black; padding: 8px; }
            .vehicle-info { border: 1px solid black; padding: 15px; margin-bottom: 20px; }
            .sign-area { margin-top: 50px; display: flex; justify-content: space-between; }
        }
        .print-view { display: none; }
        .delete-btn {
            padding: 4px 8px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.2s;
        }
        .delete-btn:hover {
            color: #dc2626;
            transform: scale(1.1);
        }
        .checkbox-locked {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .task-completed {
            background-color: #f0fff4;
            border-color: #34d399 !important;
        }
        .uppercase {
            text-transform: uppercase;
        }
        .service-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-white shadow rounded-lg p-6">
            <!-- Form Input -->
            <div class="no-print">
                <h1 class="text-2xl font-bold mb-4">Checklist Servis Berkala</h1>
                
                <!-- Vehicle Info -->
                <div class="space-y-4 mb-6">
                    <input type="text" id="plateNumber" placeholder="Nomor Polisi" 
                           class="w-full border p-2 rounded uppercase"
                           oninput="this.value = this.value.toUpperCase()"
                           style="text-transform: uppercase;">

                    <select id="carModel" class="w-full border p-2 rounded">
                        <option value="">Pilih Model Mobil</option>
                        <option value="BRIO">HONDA BRIO</option>
                        <option value="MOBILIO">HONDA MOBILIO</option>
                        <option value="HRV">HONDA HR-V</option>
                        <option value="BRV">HONDA BR-V</option>
                        <option value="CRV">HONDA CR-V</option>
                        <option value="JAZZ">HONDA JAZZ</option>
                        <option value="CIVIC">HONDA CIVIC</option>
                        <option value="CITY">HONDA CITY</option>
                        <option value="FREED">HONDA FREED</option>
                        <option value="ACCORD">HONDA ACCORD</option>
                    </select>

                    <input type="number" id="kilometer" placeholder="Kilometer" 
                           class="w-full border p-2 rounded">

                    <select id="serviceType" class="w-full border p-2 rounded">
                        <option value="">Pilih Jenis Servis</option>
                        <option value="1K">Servis 1.000 KM</option>
                        <option value="10K">Servis 10.000 KM</option>
                        <option value="20K">Servis 20.000 KM</option>
                        <option value="30K">Servis 30.000 KM</option>
                        <option value="40K">Servis 40.000 KM</option>
                        <option value="50K">Servis 50.000 KM</option>
                    </select>

                    <input type="date" id="serviceDate" class="w-full border p-2 rounded">
                </div>

                <!-- Service Buttons -->
                <div class="service-buttons">
                    <button onclick="addTasks('preCheck')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Pre-Check
                    </button>
                    <button onclick="addTasks('oil')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Oli
                    </button>
                    <button onclick="addTasks('brake')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Rem
                    </button>
                    <button onclick="addTasks('transmission')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Transmisi
                    </button>
                    <button onclick="addTasks('tuneUp')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Tune Up
                    </button>
                    <button onclick="addTasks('coolant')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Coolant
                    </button>
                    <button onclick="addTasks('wheel')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Roda
                    </button>
                    <button onclick="addTasks('sparkPlug')" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                        + Busi
                    </button>
                </div>

                <!-- Custom Task -->
                <div class="flex gap-2 mb-4">
                    <input type="text" id="customTask" placeholder="Task tambahan..." 
                           class="flex-1 border p-2 rounded">
                    <button onclick="addCustomTask()" 
                            class="bg-green-500 text-white px-4 rounded hover:bg-green-600">
                        +
                    </button>
                </div>

                <button onclick="deleteAllTasks()" 
                        class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mb-4">
                    Hapus Semua Task
                </button>

                <!-- Task List -->
                <div id="taskList" class="space-y-2 mb-4"></div>

                <!-- Print Button -->
                <button onclick="preparePrint()" 
                        class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    Cetak PDF
                </button>
            </div>

            <!-- Print Version -->
            <div class="print-view">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="font-size: 24px; font-weight: bold;">Laporan Servis Berkala</h1>
                </div>
                <div class="vehicle-info" id="printVehicleInfo"></div>
                <div id="printContent"></div>
                <div class="sign-area">
                    <div style="text-align: center;">
                        <p>Mekanik</p>
                        <div style="margin-top: 60px; border-top: 1px solid black; width: 150px;">
                            (_______________)
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <p>Customer</p>
                        <div style="margin-top: 60px; border-top: 1px solid black; width: 150px;">
                            (_______________)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Task definitions
        const serviceChecklist = {
            preCheck: [
                { task: 'Cek semua lampu (sein, rem, head lamp)' },
                { task: 'Cek indikator warning di panel' },
                { task: 'Cek kondisi steering gearbox' },
                { task: 'Cek kondisi & fungsi wiper' },
                { task: 'Cek ketinggian rem tangan' },
                { task: 'Cek fungsi power window' },
                { task: 'Cek fungsi spion elektrik' },
                { task: 'Cek fungsi central lock' }
            ],
            oil: [
                { task: 'Isi oli mesin sesuai spesifikasi' },
                { task: 'Torsi baut drain oli', spec: '25-30 Nm' },
                { task: 'Torsi filter oli', spec: '15-17 Nm' }
            ],
            brake: [
                { task: 'Torsi kaliper rem', spec: '35-40 Nm' },
                { task: 'Bleeding rem' },
                { task: 'Bersihkan rem' }
            ],
            transmission: [
                { task: 'Isi oli transmisi sesuai spesifikasi' },
                { task: 'Torsi baut drain transmisi', spec: '30-35 Nm' }
            ],
            tuneUp: [
                { task: 'Bersihkan throttle body' },
                { task: 'Cek/ganti filter udara' },
                { task: 'Cek idle speed' }
            ],
            coolant: [
                { task: 'Isi coolant sesuai spesifikasi' },
                { task: 'Periksa tutup radiator' },
                { task: 'Periksa kebocoran sistem pendingin' }
            ],
            wheel: [
                { task: 'Torsi baut roda', spec: '80-100 Nm' },
                { task: 'Cek kondisi ban' }
            ],
            sparkPlug: [
                { task: 'Ganti busi', spec: '20-25 Nm' },
                { task: 'Cek kondisi busi lama' }
            ]
        };

        let activeTasks = [];

        // Add tasks from checklist
        function addTasks(groupName) {
            const tasks = serviceChecklist[groupName];
            if (tasks) {
                tasks.forEach(task => {
                    if (!activeTasks.some(t => t.task === task.task)) {
                        activeTasks.push({
                            id: `task-${Date.now()}-${Math.random()}`,
                            ...task,
                            completed: false
                        });
                    }
                });
                renderTasks();
            }
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = activeTasks.find(t => t.id === id);
            if (task && !task.completed) {
                if (confirm(`Tandai task "${task.task}" sebagai selesai? (Tidak dapat dibatalkan)`)) {
                    task.completed = true;
                    task.completedTime = new Date().toLocaleTimeString();
                    renderTasks();
                }
            }
        }

        // Delete specific task
        function deleteTask(id) {
            const task = activeTasks.find(t => t.id === id);
            if (task.completed) {
                if (confirm(`Task ini sudah selesai pada ${task.completedTime}. Yakin ingin menghapus?`)) {
                    activeTasks = activeTasks.filter(t => t.id !== id);
                    renderTasks();
                }
            } else {
                if (confirm('Yakin ingin menghapus task ini?')) {
                    activeTasks = activeTasks.filter(t => t.id !== id);
                    renderTasks();
                }
            }
        }

        // Delete all tasks
        function deleteAllTasks() {
            const completedTasks = activeTasks.filter(t => t.completed).length;
            if (completedTasks > 0) {
                if (confirm(`Terdapat ${completedTasks} task yang sudah selesai. Yakin ingin menghapus semua task?`)) {
                    activeTasks = [];
                    renderTasks();
                }
            } else {
                if (confirm('Yakin ingin menghapus semua task?')) {
                    activeTasks = [];
                    renderTasks();
                }
            }
        }

        // Add custom task
        function addCustomTask() {
            const input = document.getElementById('customTask');
            const task = input.value.trim();
            if (task) {
                activeTasks.push({
                    id: `custom-${Date.now()}`,
                    task: task,
                    completed: false
                });
                input.value = '';
                renderTasks();
            }
        }

        // Render task list
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            activeTasks.forEach(task => {
                const div = document.createElement('div');
                div.className = `border p-3 rounded flex items-center gap-2 ${task.completed ? 'task-completed' : ''}`;
                
                div.innerHTML = `
                    <input type="checkbox" 
                           ${task.completed ? 'checked disabled' : ''} 
                           onclick="toggleTask('${task.id}')"
                           class="w-4 h-4 ${task.completed ? 'checkbox-locked' : ''}"
                           title="${task.completed ? 'Task sudah selesai' : 'Centang jika selesai'}">
                    <div class="flex-1">
                        <span class="${task.completed ? 'line-through' : ''}">${task.task}</span>
                        ${task.spec ? `<span class="text-sm text-blue-600 ml-2">(${task.spec})</span>` : ''}
                        ${task.completed ? `
                            <div class="text-sm text-green-600">
                                Selesai: ${task.completedTime}
                            </div>
                        ` : ''}
                    </div>
                    <i class="fas fa-trash delete-btn" onclick="deleteTask('${task.id}')" 
                       title="${task.completed ? 'Hapus task (sudah selesai)' : 'Hapus task'}"></i>
                `;
                taskList.appendChild(div);
            });
        }

        // Prepare and show print version
        function preparePrint() {
            const vehicleInfo = document.getElementById('printVehicleInfo');
            vehicleInfo.innerHTML = `
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 150px;">Nomor Polisi</td>
                        <td>: ${document.getElementById('plateNumber').value}</td>
                    </tr>
