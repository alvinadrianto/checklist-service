<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist Servis Berkala</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <style>
      /* ... [previous styles remain the same] ... */
      @media print {
        body {
          background: white;
          padding: 20px;
        }
        .no-print {
          display: none !important;
        }
        .print-view {
          display: block !important;
          page-break-inside: avoid;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          margin-bottom: 20px;
        }
        th,
        td {
          border: 1px solid #000;
          padding: 8px;
          text-align: left;
        }
        .sign-area {
          margin-top: 50px;
          display: flex;
          justify-content: space-between;
          page-break-inside: avoid;
        }
        .vehicle-info {
          border: 1px solid #000;
          padding: 15px;
          margin-bottom: 20px;
        }
        .vehicle-info table {
          margin: 0;
        }
        .vehicle-info td {
          border: none;
          padding: 4px 8px;
        }
      }
      .print-view {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
      <div class="no-print">
        <h1 class="text-2xl font-bold mb-4">Checklist Servis Berkala</h1>

        <!-- Vehicle Information -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input type="text" id="plateNumber" placeholder="Nomor Polisi" class="border p-2 rounded" />
          <input type="text" id="carModel" placeholder="Model Mobil" class="border p-2 rounded" />
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input type="number" id="kilometer" placeholder="Kilometer" class="border p-2 rounded" />
          <select id="serviceType" class="border p-2 rounded">
            <option value="">Pilih Jenis Servis</option>
            <option value="1K">Servis 1.000 KM</option>
            <option value="10K">Servis 10.000 KM</option>
            <option value="20K">Servis 20.000 KM</option>
            <option value="30K">Servis 30.000 KM</option>
            <option value="40K">Servis 40.000 KM</option>
            <option value="50K">Servis 50.000 KM</option>
          </select>
        </div>
        <div class="grid grid-cols-1 gap-4 mb-4">
          <input type="date" id="serviceDate" class="border p-2 rounded" />
        </div>

        <!-- Task Categories -->
        <div class="grid grid-cols-3 gap-2 mb-4">
          <button onclick="addTaskGroup('pre-check')" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">+ Pre-Check</button>
          <button onclick="addTaskGroup('torque')" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">+ Torsi</button>
          <button onclick="addTaskGroup('safety')" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">+ Safety</button>
        </div>

        <!-- Custom Task Input -->
        <div class="flex gap-2 mb-4">
          <input type="text" id="customTask" placeholder="Task krusial lainnya..." class="border p-2 rounded flex-1" />
          <button onclick="addCustomTask()" class="bg-green-500 text-white px-4 rounded hover:bg-green-600">+</button>
        </div>

        <div id="taskList" class="space-y-2 mb-4"></div>

        <button onclick="preparePrint()" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600 w-full">Cetak PDF</button>
      </div>

      <!-- Print Version -->
      <div class="print-view">
        <div style="text-align: center; margin-bottom: 30px">
          <h1 style="font-size: 24px; font-weight: bold">Laporan Servis Berkala</h1>
        </div>

        <div class="vehicle-info">
          <h2 style="font-weight: bold; margin-bottom: 10px">Informasi Kendaraan</h2>
          <table style="width: 100%">
            <tr>
              <td style="width: 150px">Nomor Polisi</td>
              <td>: <span id="print-plate"></span></td>
            </tr>
            <tr>
              <td>Model Mobil</td>
              <td>: <span id="print-model"></span></td>
            </tr>
            <tr>
              <td>Kilometer</td>
              <td>: <span id="print-km"></span></td>
            </tr>
            <tr>
              <td>Jenis Servis</td>
              <td>: <span id="print-service-type"></span></td>
            </tr>
            <tr>
              <td>Tanggal</td>
              <td>: <span id="print-date"></span></td>
            </tr>
          </table>
        </div>

        <div id="print-content"></div>

        <div class="sign-area">
          <div style="text-align: center">
            <p>Mekanik</p>
            <div style="margin-top: 60px; border-top: 1px solid black; width: 150px">(_______________)</div>
          </div>
          <div style="text-align: center">
            <p>Customer</p>
            <div style="margin-top: 60px; border-top: 1px solid black; width: 150px">(_______________)</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const criticalTasks = {
        'pre-check': [
          {
            id: 'pre-1',
            task: 'Cek semua lampu (sein, rem, head lamp)',
            why: 'Sering terlewat di awal servis',
          },
          {
            id: 'pre-2',
            task: 'Cek indikator warning di panel',
            why: 'Indikasi masalah serius',
          },
          {
            id: 'pre-3',
            task: 'Cek kondisi steering gearbox',
            why: 'Keamanan handling',
          },
          {
            id: 'pre-4',
            task: 'Cek kondisi & fungsi wiper',
            why: 'Visibilitas saat hujan',
          },
          {
            id: 'pre-5',
            task: 'Cek ketinggian rem tangan',
            why: 'Fungsi parkir & emergency',
          },
          {
            id: 'pre-6',
            task: 'Cek fungsi power window',
            why: 'Kenyamanan & keamanan',
          },
          {
            id: 'pre-7',
            task: 'Cek fungsi spion elektrik',
            why: 'Visibilitas & keamanan',
          },
          {
            id: 'pre-8',
            task: 'Cek fungsi central lock',
            why: 'Keamanan kendaraan',
          },
        ],
        torque: [
          {
            id: 'torque-1',
            task: 'Torsi baut drain oli',
            spec: '25-30 Nm',
            why: 'Kebocoran oli berbahaya',
          },
          {
            id: 'torque-2',
            task: 'Torsi baut roda',
            spec: '80-100 Nm',
            why: 'Roda longgar sangat berbahaya',
          },
          {
            id: 'torque-3',
            task: 'Torsi caliper rem',
            spec: '35-40 Nm',
            why: 'Kinerja pengereman',
          },
        ],
        safety: [
          {
            id: 'safety-1',
            task: 'Cek kondisi pad rem',
            why: 'Keselamatan berkendara',
          },
          {
            id: 'safety-2',
            task: 'Cek kondisi ban',
            why: 'Periksa kerusakan',
          },
        ],
      };

      /* ... [previous JavaScript functions remain the same] ... */

      function preparePrint() {
        // Update vehicle information
        document.getElementById('print-plate').textContent = document.getElementById('plateNumber').value;
        document.getElementById('print-model').textContent = document.getElementById('carModel').value;
        document.getElementById('print-km').textContent = document.getElementById('kilometer').value + ' KM';
        document.getElementById('print-service-type').textContent = document.getElementById('serviceType').value;

        const date = new Date(document.getElementById('serviceDate').value).toLocaleDateString('id-ID', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        });
        document.getElementById('print-date').textContent = date;

        // ... [rest of the print preparation remains the same] ...

        // Generate print content
        const printContent = document.getElementById('print-content');
        printContent.innerHTML = '';

        // Group tasks by category
        const groupedTasks = {};
        activeTasks.forEach((task) => {
          if (!groupedTasks[task.category]) {
            groupedTasks[task.category] = [];
          }
          groupedTasks[task.category].push(task);
        });

        // Create tables for each category
        Object.entries(groupedTasks).forEach(([category, tasks]) => {
          const categoryTitle = document.createElement('h3');
          categoryTitle.style.fontWeight = 'bold';
          categoryTitle.style.marginTop = '20px';
          categoryTitle.style.marginBottom = '10px';
          categoryTitle.textContent = category.replace('-', ' ').toUpperCase();
          printContent.appendChild(categoryTitle);

          const table = document.createElement('table');
          table.style.width = '100%';
          table.style.marginBottom = '20px';
          table.innerHTML = `
                    <thead>
                        <tr>
                            <th style="border: 1px solid black; padding: 8px;">Task</th>
                            <th style="border: 1px solid black; padding: 8px; width: 100px;">Status</th>
                            <th style="border: 1px solid black; padding: 8px;">Spesifikasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tasks
                          .map(
                            (task) => `
                            <tr>
                                <td style="border: 1px solid black; padding: 8px;">${task.task}</td>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">
                                    ${task.completed ? 'âœ“' : ''}
                                </td>
                                <td style="border: 1px solid black; padding: 8px;">
                                    ${task.spec || '-'}
                                </td>
                            </tr>
                        `
                          )
                          .join('')}
                    </tbody>
                `;
          printContent.appendChild(table);
        });

        window.print();
      }

      // Set default date
      document.getElementById('serviceDate').valueAsDate = new Date();
    </script>
  </body>
</html>
