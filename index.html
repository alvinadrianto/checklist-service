<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Servis Berkala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-view { display: block !important; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid black; padding: 8px; }
            .vehicle-info { border: 1px solid black; padding: 15px; margin-bottom: 20px; }
            .sign-area { margin-top: 50px; display: flex; justify-content: space-between; }
        }
        .print-view { display: none; }
        .delete-btn {
            padding: 4px 8px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.2s;
        }
        .delete-btn:hover {
            color: #dc2626;
            transform: scale(1.1);
        }
        .checkbox-locked {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .task-completed {
            background-color: #f0fff4;
            border-color: #34d399 !important;
        }
        .uppercase {
            text-transform: uppercase;
        }
        .service-button {
            @apply bg-blue-500 text-white p-2 rounded hover:bg-blue-600 text-sm;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-white shadow rounded-lg p-6">
            <!-- Form Input -->
            <div class="no-print">
                <h1 class="text-2xl font-bold mb-4">Checklist Servis Berkala</h1>
                
                <!-- Vehicle Info -->
                <div class="space-y-4 mb-6">
                    <input type="text" id="plateNumber" placeholder="Nomor Polisi" 
                           class="w-full border p-2 rounded uppercase"
                           oninput="this.value = this.value.toUpperCase()"
                           style="text-transform: uppercase;">

                    <select id="carModel" class="w-full border p-2 rounded">
                        <option value="">Pilih Model Mobil</option>
                        <option value="BRIO">HONDA BRIO</option>
                        <option value="MOBILIO">HONDA MOBILIO</option>
                        <option value="HRV">HONDA HR-V</option>
                        <option value="BRV">HONDA BR-V</option>
                        <option value="CRV">HONDA CR-V</option>
                        <option value="JAZZ">HONDA JAZZ</option>
                        <option value="CIVIC">HONDA CIVIC</option>
                        <option value="CITY">HONDA CITY</option>
                        <option value="FREED">HONDA FREED</option>
                        <option value="ACCORD">HONDA ACCORD</option>
                    </select>

                    <input type="number" id="kilometer" placeholder="Kilometer" 
                           class="w-full border p-2 rounded">

                    <select id="serviceType" class="w-full border p-2 rounded">
                        <option value="">Pilih Jenis Servis</option>
                        <option value="1K">Servis 1.000 KM</option>
                        <option value="10K">Servis 10.000 KM</option>
                        <option value="20K">Servis 20.000 KM</option>
                        <option value="30K">Servis 30.000 KM</option>
                        <option value="40K">Servis 40.000 KM</option>
                        <option value="50K">Servis 50.000 KM</option>
                    </select>

                    <input type="date" id="serviceDate" class="w-full border p-2 rounded">
                </div>

                <!-- Service Buttons -->
                <div class="space-y-4 mb-6">
                    <div class="service-grid">
                        <button onclick="addPreCheckTasks()" class="service-button">
                            + Pre-Check
                        </button>
                        <button onclick="addOilTasks()" class="service-button">
                            + Oli
                        </button>
                        <button onclick="addBrakeTasks()" class="service-button">
                            + Rem
                        </button>
                        <button onclick="addTransmissionTasks()" class="service-button">
                            + Transmisi
                        </button>
                        <button onclick="addTuneUpTasks()" class="service-button">
                            + Tune Up
                        </button>
                        <button onclick="addCoolantTasks()" class="service-button">
                            + Coolant
                        </button>
                        <button onclick="addWheelTasks()" class="service-button">
                            + Roda
                        </button>
                        <button onclick="addSparkPlugTasks()" class="service-button">
                            + Busi
                        </button>
                    </div>

                    <!-- Custom Task Input -->
                    <div class="flex gap-2">
                        <input type="text" id="customTask" placeholder="Task tambahan..." 
                               class="flex-1 border p-2 rounded">
                        <button onclick="addCustomTask()" 
                                class="bg-green-500 text-white px-4 rounded hover:bg-green-600">
                            +
                        </button>
                    </div>

                    <button onclick="deleteAllTasks()" 
                            class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">
                        Hapus Semua Task
                    </button>
                </div>

                <!-- Task List -->
                <div id="taskList" class="space-y-2 mb-4"></div>

                <!-- Print Button -->
                <button onclick="preparePrint()" 
                        class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    Cetak PDF
                </button>
            </div>

            <!-- [Previous print version HTML remains the same] -->
            <div class="print-view">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="font-size: 24px; font-weight: bold;">Laporan Servis Berkala</h1>
                </div>
                <div class="vehicle-info" id="printVehicleInfo"></div>
                <div id="printContent"></div>
                <div class="sign-area">
                    <div style="text-align: center;">
                        <p>Mekanik</p>
                        <div style="margin-top: 60px; border-top: 1px solid black; width: 150px;">
                            (_______________)
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <p>Customer</p>
                        <div style="margin-top: 60px; border-top: 1px solid black; width: 150px;">
                            (_______________)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // [Previous JavaScript remains the same until vehicle info print preparation]
        
        // Update print preparation for cleaner model display
        function preparePrint() {
            const vehicleInfo = document.getElementById('printVehicleInfo');
            vehicleInfo.innerHTML = `
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 150px;">Nomor Polisi</td>
                        <td>: ${document.getElementById('plateNumber').value}</td>
                    </tr>
                    <tr>
                        <td>Model Mobil</td>
                        <td>: HONDA ${document.getElementById('carModel').value}</td>
                    </tr>
                    <tr>
                        <td>Kilometer</td>
                        <td>: ${document.getElementById('kilometer').value} KM</td>
                    </tr>
                    <tr>
                        <td>Jenis Servis</td>
                        <td>: ${document.getElementById('serviceType').value}</td>
                    </tr>
                    <tr>
                        <td>Tanggal</td>
                        <td>: ${new Date(document.getElementById('serviceDate').value).toLocaleDateString('id-ID')}</td>
                    </tr>
                </table>
            `;

            // [Rest of the print preparation remains the same]
            const printContent = document.getElementById('printContent');
            printContent.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th style="width: 100px;">Status</th>
                            <th>Spesifikasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${activeTasks.map(task => `
                            <tr>
                                <td>${task.task}</td>
                                <td style="text-align: center;">${task.completed ? 'âœ“' : ''}</td>
                                <td>${task.spec || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            window.print();
        }

        // Set default date on load
        document.getElementById('serviceDate').valueAsDate = new Date();

        // [Rest of the JavaScript remains the same]
    </script>
</body>
</html>
